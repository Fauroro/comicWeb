<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <script src="./js/main.js" defer></script>
  <title>Gallery</title>
</head>

<body>
  <main id="main">
    <section id="search" class="search">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn boton">
          Universe
          <i onclick="myFunction()" class='bx bx-filter'></i>
        </button>
        <div id="myDropdown" class="dropdown-content">
          <a id="marvelFilter" href="#">Marvel</a>
          <a id="dcFilter" href="#">DC</a>
          <a id="allFilter" href="#">All</a>
        </div>
      </div>
      <div>
        <input type="text" class="buscador" id="buscador" placeholder="Buscar...">
        <button type="button" class="boton buscar">Buscar</button>
      </div>
    </section>
    <div class="up">
      <button id="up"><i class="bx bx-chevrons-up"></i></button>
    </div>
    <section id="marvel" class="cards">
      <nav class="encabezado">
        <img src="./images/marvelLogo.gif" alt="logo Marvel">
        <div class="titulo">
          <h2>MARVEL Comics</h2>
        </div>
      </nav>
      <div class="container cardMarvel"></div>
    </section>
    <section id="dc" class="cards">
      <nav class="encabezado">
        <img src="./images/dclogo.png" alt="logo DC">
        <div class="titulo">
          <h2>DC Comics</h2>
        </div>
      </nav>
      <div class="container cardDc"></div>
    </section>
    <div class="opacity"></div>
    <dialog class="dialogo">
      <section class="general">
        <div class="imageModal"><img class="imgModal" src="" alt="Poster" /></div>
        <div class="informacion">
          <h2 class="tituloModal"></h2><br>
          <p class="descripcion"></p><br>
          <p class="fecha"></p><br>
          <button class="boton cerrar">Regresar</button><br>
        </div>
      </section>
    </dialog>
  </main>
</body>

</html>
