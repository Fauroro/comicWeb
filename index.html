<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Gallery</title>
</head>

<body>
  <main>
    <section id="marvel">
      <nav class="encabezado">
        <img src="./images/marvelLogo.gif" alt="logo Marvel">
        <div class="titulo">
          <h2>MARVEL Comics</h2>
        </div>
      </nav>
      <div class="container cardMarvel"></div>
    </section>
    <section id="dc">
      <nav class="encabezado">
        <img src="./images/dclogo.png" alt="logo DC">
        <div class="titulo">
          <h2>DC Comics</h2>
        </div>
      </nav>
      <div class="container cardDc"></div>
    </section>
    <div class="opacity"></div>
    <dialog class="dialogo">
      <section class="general">
        <div class="imageModal"><img class="imgModal" src="" alt="Poster foto"/></div>
        <div class="informacion">
          <h2 class="tituloModal"></h2><br>
          <p class="descripcion"></p><br>
          <p class="fecha"><strong>Fecha de creacion:</strong> xx/xx/xxxx</p><br>
          <button class="boton cerrar">Regresar</button><br>
        </div>
      </section>
    </dialog>
  </main>
</body>

</html>
